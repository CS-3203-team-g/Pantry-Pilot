<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Pantry Pilot</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        /* Hero section styling */
        .hero-section {
            background-color: #0d6efd; /* Bootstrap primary blue */
            color: #fff;
            padding: 5rem 0;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Pantry Pilot</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section with Login Form -->
<section class="hero-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Login to Pantry Pilot</h3>
                        <form id="loginForm">
                            <div id="credentialsSection">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="username"
                                            name="username"
                                            placeholder="Enter username"
                                            required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input
                                            type="password"
                                            class="form-control"
                                            id="password"
                                            name="password"
                                            placeholder="Enter password"
                                            required
                                    />
                                </div>
                                <div class="d-grid mb-3">
                                    <button type="submit" id="loginBtn" class="btn btn-primary">Login</button>
                                </div>
                                <div class="text-center">
                                    <a href="#" class="text-primary">Forgot Password?</a>
                                </div>
                            </div>
                            <!-- MFA Section (Initially Hidden) -->
                            <div id="mfaSection" style="display: none;">
                                <p class="text-center text-dark">Enter the code from your authenticator app.</p>
                                <div class="mb-3">
                                    <label for="otpCode" class="form-label">One-Time Password</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="otpCode"
                                            name="otpCode"
                                            placeholder="Enter 6-digit code"
                                            required
                                            inputmode="numeric" pattern="[0-9]*" autocomplete="one-time-code"
                                    />
                                </div>
                                <div class="d-grid mb-3">
                                    <button type="button" id="verifyMfaBtn" class="btn btn-primary">Verify Code</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-3">
                    Don't have an account?
                    <a href="/signup" class="text-white text-decoration-underline">Create Account</a>
                </p>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-light py-4">
    <div class="container text-center">
        <p class="mb-0">&copy; 2025 Pantry Pilot. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript for handling login -->
<script>
    const loginForm = document.getElementById('loginForm');
    const credentialsSection = document.getElementById('credentialsSection');
    const mfaSection = document.getElementById('mfaSection');
    const verifyMfaBtn = document.getElementById('verifyMfaBtn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const otpInput = document.getElementById('otpCode');

    let mfaUserId = null; // Variable to store user ID for MFA verification
    let currentUsername = null; // Store username for setting cookie after MFA

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault(); // Prevent default form submission

        // Retrieve form values
        currentUsername = usernameInput.value.trim();
        const password = passwordInput.value;

        // Prepare the payload
        const payload = { username: currentUsername, password };

        try {
            // Send the login request to the backend API
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            // Check response status
            if (response.status === 202) {
                // MFA Required
                const result = await response.json();
                if (result.mfaRequired && result.userId) {
                    mfaUserId = result.userId;
                    // Hide credentials, show MFA input
                    credentialsSection.style.display = 'none';
                    mfaSection.style.display = 'block';
                    otpInput.focus(); // Focus on the OTP input
                } else {
                    alert("Error: MFA required but user ID not returned.");
                }
            } else if (response.ok) {
                // Login successful (No MFA or already verified)
                const result = await response.json();
                handleLoginSuccess(result.sessionID, currentUsername);
            } else {
                // Other errors (e.g., 401 Unauthorized, 400 Bad Request)
                const errorData = await response.json();
                alert(`Error: ${errorData.message || 'Unable to login.'}`);
            }
        } catch (error) {
            console.error("Error during login:", error);
            alert("An unexpected error occurred. Please try again later.");
        }
    });

    // Event listener for the MFA verification button
    verifyMfaBtn.addEventListener('click', async function() {
        const otpCode = otpInput.value.trim();

        if (!mfaUserId || !otpCode) {
            alert("Missing user ID or OTP code.");
            return;
        }

        const payload = { userId: mfaUserId, otpCode };

        try {
            const response = await fetch('/api/login/verify-mfa', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                const result = await response.json();
                handleLoginSuccess(result.sessionID, currentUsername);
            } else {
                const errorData = await response.json();
                alert(`Error: ${errorData.message || 'Invalid OTP code.'}`);
                otpInput.value = ''; // Clear OTP field on error
                otpInput.focus();
            }
        } catch (error) {
            console.error("Error during MFA verification:", error);
            alert("An unexpected error occurred during MFA verification.");
        }
    });

    // Helper function for successful login (sets cookies and redirects)
    function handleLoginSuccess(sessionID, username) {
        document.cookie = `sessionID=${sessionID}; path=/; secure; SameSite=Strict`;
        document.cookie = `username=${username}; path=/; secure; SameSite=Strict`;

        // Check for redirect parameter
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect') || '/';
        window.location.href = redirectUrl;
    }
</script>
</body>
</html>
