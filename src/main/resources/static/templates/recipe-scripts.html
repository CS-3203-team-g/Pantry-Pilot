<script>
    function showSuccessToast() {
        var toastElement = document.getElementById('successToast');
        var toast = new bootstrap.Toast(toastElement);
        toast.show();
    }

    function showFailedToast() {
        var toastElement = document.getElementById('failToast');
        var toast = new bootstrap.Toast(toastElement);
        toast.show();
    }

    let shoppingLists = [];

    function getShoppingListIdByName(name) {
        return shoppingLists.find(list => list.name === name).shoppingListID;
    }

    async function saveToList() {
        shoppingListId = getShoppingListIdByName($('#dropdown_lists').text())

        try {
            const response = await fetch('/api/addRecipeIngredientsToShoppingList', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    recipeID: getRecipeID(), 
                    shoppingListID: shoppingListId 
                })
            });
            if (!response.ok) {
                var myModal = bootstrap.Modal.getInstance(document.getElementById('addToListModal'));
                myModal.hide();
                showFailedToast();
                throw new Error('Failed to add ingredients to shopping list');
            }
            var myModal = bootstrap.Modal.getInstance(document.getElementById('addToListModal'));
            myModal.hide();
            showSuccessToast();

        } catch (error) {
            var myModal = bootstrap.Modal.getInstance(document.getElementById('addToListModal'));
            myModal.hide();
            showFailedToast();
            console.error('Error adding ingredients to shopping list:', error);
        }
    }

    document.addEventListener("DOMContentLoaded", async function () {
        let names = []

        try {
            const response = await fetch('/api/getShoppingLists', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({}) // Empty body, server gets sessionID from cookies
            });
            if (!response.ok) {
                throw new Error('Failed to fetch shopping lists');
            }
            const lists = await response.json();
            shoppingLists = lists;
            lists.forEach(list => {
                names.push(list.name)
            });
        } catch (error) {
            console.error('Error fetching shopping lists:', error);
        }
        buildDropDown(names)
    });

    //Find the input search box
    let search = document.getElementById("searchList");

    //Find every item inside the dropdown
    let items = document.getElementsByClassName("dropdown-item");

    function buildDropDown(values) {
        let contents = []
        for (let name of values) {
            contents.push('<input type="button" class="dropdown-item" type="button" value="' + name + '"/>')
        }
        $('#menuItems').append(contents.join(""))

        //Hide the row that shows no items were found
        $('#empty').hide()
        
        // Refresh items collection after adding new ones
        items = document.getElementsByClassName("dropdown-item");
    }

    //Capture the event when user types into the search box
    search.addEventListener('input', function() {
        filter(this.value.trim().toLowerCase());
    });

    //For every word entered by the user, check if the symbol starts with that word
    //If it does show the symbol, else hide it
    function filter(word) {
        let length = items.length
        let hidden = 0
        for (let i = 0; i < length; i++) {
            const value = items[i].getAttribute('value') || '';
            if (value.toLowerCase().includes(word)) {
                $(items[i]).show()
            }
            else {
                $(items[i]).hide()
                hidden++
            }
        }

        //If all items are hidden, show the empty view
        if (hidden === length) {
            $('#empty').show()
        }
        else {
            $('#empty').hide()
        }
    }

    //If the user clicks on any item, set the title of the button as the text of the item
    $('#menuItems').on('click', '.dropdown-item', function(){
        $('#dropdown_lists').text($(this)[0].value)
        const dropdownEl = document.getElementById('dropdown_lists');
        const dropdown = bootstrap.Dropdown.getInstance(dropdownEl);
        dropdown.hide();
    })

    function getRecipeID() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('id');
    }

    async function loadNutritionFacts(recipeID) {
        try {
            const response = await fetch(`/api/getRecipeNutritionFacts?id=${recipeID}`);
            if (!response.ok) {
                throw new Error('Failed to fetch nutrition facts');
            }
            const data = await response.json();
            console.log('Nutrition facts response:', data); // Add logging to debug
            if (!data || !data.total) {
                console.error('Invalid nutrition facts format:', data);
                return { calories: 0, protein: 0, fat: 0, carbohydrates: 0 };
            }
            return data.total; // The API returns { total: { calories, protein, fat, carbohydrates } }
        } catch (error) {
            console.error('Error fetching nutrition facts:', error);
            return { calories: 0, protein: 0, fat: 0, carbohydrates: 0 };
        }
    }

    document.addEventListener("DOMContentLoaded", async function () {
        const recipeID = getRecipeID();
        if (!recipeID) {
            console.error('No recipe ID found in the URL');
            return;
        }

        try {
            const [recipe, nutrition] = await Promise.all([
                fetch(`/api/getRecipeWithIngredients?id=${recipeID}`).then(r => r.json()),
                loadNutritionFacts(recipeID)
            ]);

            const recipeDetails = document.getElementById('recipeDetails');
            if (recipe && recipe.rating !== undefined) {
                let nutritionHtml = nutrition ? `
                    <div class="nutrition-facts card mt-4 mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Nutrition Facts</h5>
                            <hr>
                            <div class="row">
                                <div class="col-6 col-md-3">
                                    <p class="mb-0"><strong>Calories:</strong></p>
                                    <p>${Math.round(nutrition.calories || 0)}</p>
                                </div>
                                <div class="col-6 col-md-3">
                                    <p class="mb-0"><strong>Protein:</strong></p>
                                    <p>${Math.round(nutrition.protein || 0)}g</p>
                                </div>
                                <div class="col-6 col-md-3">
                                    <p class="mb-0"><strong>Fat:</strong></p>
                                    <p>${Math.round(nutrition.fat || 0)}g</p>
                                </div>
                                <div class="col-6 col-md-3">
                                    <p class="mb-0"><strong>Carbs:</strong></p>
                                    <p>${Math.round(nutrition.carbohydrates || 0)}g</p>
                                </div>
                            </div>
                        </div>
                    </div>` : '';

                recipeDetails.innerHTML = `
                    <div class="col-12">
                        <section id="recipeTitle" class="text-center mb-4">
                            <h2>${recipe.title}</h2>
                            <div class="rating">
                                ${'<i class="fas fa-star"></i>'.repeat(Math.floor(recipe.rating))}
                                ${'<i class="far fa-star"></i>'.repeat(5 - Math.floor(recipe.rating))}
                                <span>${recipe.rating.toFixed(1)}/5</span>
                            </div>
                        </section>
                    </div>
                    <div class="col-12">
                        <section id="recipeImage" class="text-center mb-4">
                            <img src="${recipe.thumbnailUrl || 'default-thumbnail.jpg'}" class="recipe-img img-fluid" alt="${recipe.title}" style="width: 33%; height: auto;">
                        </section>
                        <div>
                            <section id="recipeActions" class="text-center mb-4">
                                ${getCookie('username') ? `
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addToListModal" style="width: 15%; height: auto;">
                                    Add Ingredients
                                </button>
                                ` : ''}
                            </section>
                        </div>
                    </div>
                    ${nutritionHtml}
                    <div class="col-12">
                        <section id="recipeDirections" class="mb-4">
                            <h4>Instructions</h4>
                            <p>${recipe.instructions}</p>
                        </section>
                    </div>
                    <div class="col-12">
                        <section id="recipeIngredients" class="mb-4">
                            <h4>Ingredients</h4>
                            <ul>
                                ${recipe.ingredients.map(ingredient => `
                                    <li>${ingredient.quantity} ${ingredient.unitName && ingredient.quantity > 1 ?
                                        (ingredient.unitName.endsWith('s') ? ingredient.unitName : ingredient.unitName + 's') :
                                        ingredient.unitName} ${ingredient.ingredientName}</li>
                                `).join('')}
                            </ul>
                        </section>
                    </div>
                `;
            } else {
                console.error('Recipe rating is undefined');
            }
        } catch (error) {
            console.error('Error fetching recipe details:', error);
        }
    });
</script>
