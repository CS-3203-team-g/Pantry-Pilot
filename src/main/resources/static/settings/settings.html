  <!-- Main Content -->
  <main class="flex-fill">
    <!-- Settings Section -->
    <section class="settings-section">
      <div class="container">
        <div class="row">
          <!-- Sidebar (hidden on mobile) -->
          <aside class="col-md-3 d-none d-md-block">
            <nav class="sidebar">
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link" href="#account">Account</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" href="#privacy">Privacy</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#notifications">Notifications</a>
                </li> -->
                <!-- Add more sections as needed -->
              </ul>
            </nav>
          </aside>

          <!-- Main Content Area -->
          <div class="col-md-9">
            <!-- Account Settings Section -->
            <section id="account">
              <h2 class="mb-4">Account Settings</h2>
              <!-- Password Changer Sub-Section -->
              <div class="card mb-4">
                <div class="card-body">
                  <h3 class="card-title mb-3">Change Password</h3>
                  <form id="changePasswordForm">
                    <div class="mb-3">
                      <label for="currentPassword" class="form-label">Current Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="currentPassword"
                        name="currentPassword"
                        placeholder="Enter current password"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="newPassword" class="form-label">New Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="newPassword"
                        name="newPassword"
                        placeholder="Enter new password"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="confirmNewPassword"
                        name="confirmNewPassword"
                        placeholder="Confirm new password"
                        required
                      />
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                  </form>
                </div>
              </div>
            </section>

            <!-- Other Sections (currently commented out) -->

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for handling password change -->
  <script>

    // Helper function to get a cookie's value by name
    function getCookie(name) {
      const nameEQ = name + "=";
      const ca = document.cookie.split(";");
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === " ") c = c.substring(1);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
      }
      return null;
    }

    const username = getCookie("username");
    const sessionID = getCookie("sessionID");

    document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault(); // Prevent default form submission

      // Retrieve form values
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmNewPassword = document.getElementById('confirmNewPassword').value;

      // Basic client-side validation
      if (newPassword !== confirmNewPassword) {
        alert("New passwords do not match.");
        return;
      }

      // Prepare the payload
      const payload = { currentPassword, newPassword, username, sessionID };

      try {
        // Send the password change request to the backend API
        const response = await fetch('/api/changePassword', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          const errorData = await response.json();
          alert(`Error: ${errorData.message || 'Unable to change password.'}`);
        } else {
          alert("Password changed successfully!");
          // Optionally, redirect the user or perform another action
        }
      } catch (error) {
        console.error("Error during password change:", error);
        alert("An unexpected error occurred. Please try again later.");
      }
    });

    // Check if the user is logged in by looking for the "username" cookie
    if (username) {
      // Replace the login button with a dropdown showing the username
      const loginBtn = document.getElementById("loginBtn");
      if (loginBtn) {
        const dropdownDiv = document.createElement("div");
        dropdownDiv.className = "dropdown ms-3";
        dropdownDiv.innerHTML =
                '<button class="btn btn-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">' +
                username +
                '</button>' +
                '<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">' +
                '<li><a class="dropdown-item" href="/settings">Settings</a></li>' +
                '<li><a class="dropdown-item" href="/logout">Sign Out</a></li>' +
                "</ul>";
        loginBtn.parentNode.replaceChild(dropdownDiv, loginBtn);
      }
    }
  </script>
</body>
