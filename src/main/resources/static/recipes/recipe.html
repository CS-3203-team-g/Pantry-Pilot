<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recipe Details - Pantry Pilot</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome for star icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Ensure the html and body take up full height for sticky footer */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        /* This container will grow to fill available space */
        .main-content {
            flex: 1;
        }
        /* Make the recipe image smaller and centered */
        .recipe-img {
            max-width: 400px;
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
        .rating i {
            margin: 0 2px;
        }
        /* Dropdown styles that won't affect the navbar */
        .modal .dropdown {
            margin: 20px;
        }
        .dropdown-menu {
            max-height: 20rem;
            overflow-y: auto;
        }
        /* Style for the tags container */
        .tags-container {
            margin-top: 0.5rem; /* Add some space above the tags */
            margin-bottom: 1rem; /* Add some space below the tags */
        }
        /* Style for individual tags (badges) */
        .recipe-tag {
            margin-right: 0.3rem; /* Space between tags */
            margin-bottom: 0.3rem; /* Allow wrapping */
            font-size: 0.85em; /* Slightly smaller font */
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Pantry Pilot</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recipes">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/lists">Lists</a>
                </li>
            </ul>
            <!-- Login Button (will be replaced if a user is logged in) -->
            <a id="loginBtn" href="login" class="btn btn-primary ms-3">Login</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<main class="main-content">
    <section class="py-5">
        <div class="container">
            <div id="recipeDetails" class="row">
                <!-- Recipe details will be inserted here by JavaScript -->
                <!-- Placeholder while loading -->
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Loading recipe details...</p>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Footer (stays at the bottom) -->
<footer class="bg-dark text-light py-4">
    <div class="container text-center">
        <p class="mb-0">&copy; 2025 Pantry Pilot. All rights reserved.</p>
    </div>
</footer>

<!-- Modal for add to list -->
<div class="modal fade" id="addToListModal" tabindex="-1" aria-labelledby="addToListModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addToListModalLabel">Add to list</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdown_lists" data-bs-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                        Lists
                    </button>
                    <div id="menu" class="dropdown-menu" aria-labelledby="dropdown_lists">
                        <form class="px-4 py-2">
                            <input type="search" class="form-control" id="searchList" placeholder="" autofocus="autofocus">
                        </form>
                        <div id="menuItems"></div>
                        <div id="empty" class="dropdown-header">No lists found</div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveToList()">Add</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Toast Successfully Added Items to List -->
<div id="successToast" class="toast align-items-center text-bg-success border-0 position-fixed bottom-0 end-0 m-3" role="alert" aria-live="polite" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            Ingredients successfully added to your list!
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>

<!-- Bootstrap Toast Failed Adding Items to List -->
<div id="failToast" class="toast align-items-center text-bg-danger border-0 position-fixed bottom-0 end-0 m-3" role="alert" aria-live="polite" aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">
            Unknown Error: Failed to add ingredients to your list.
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>



<script>
    // --- Global-like variables --- 
    let shoppingLists = [];
    let search = document.getElementById("searchList"); // Initialize search input variable
    let items = document.getElementsByClassName("dropdown-item"); // Initialize items collection

    // --- Helper Functions --- 
    function showSuccessToast() {
        var toastElement = document.getElementById('successToast');
        var toast = new bootstrap.Toast(toastElement);
        toast.show();
    }

    function showFailedToast() {
        var toastElement = document.getElementById('failToast');
        var toast = new bootstrap.Toast(toastElement);
        toast.show();
    }

    function getShoppingListIdByName(name) {
        const foundList = shoppingLists.find(list => list.name === name);
        return foundList ? foundList.shoppingListID : null; // Return null if not found
    }

    function getRecipeID() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = parseInt(urlParams.get('id'));
        return isNaN(id) ? null : id; // Return null if parsing fails
    }

    function escapeHtml(unsafe) {
        if (unsafe === null || typeof unsafe === 'undefined') return '';
        return unsafe
             .toString()
             .replace(/&/g, "&amp;")
             .replace(/</g, "&lt;")
             .replace(/>/g, "&gt;")
             .replace(/"/g, "&quot;")
             .replace(/'/g, "&#039;");
     }

    // --- Core Logic Functions --- 
    async function saveToList() {
        const selectedListName = $('#dropdown_lists').text().trim();
        if (!selectedListName || selectedListName === 'Lists') {
             alert('Please select a shopping list first.');
             return;
        }
        const shoppingListId = getShoppingListIdByName(selectedListName);
        const recipeId = getRecipeID();

        if (!shoppingListId || !recipeId) {
            console.error('Missing shoppingListId or recipeId');
            showFailedToast();
            return;
        }

        try {
            const response = await fetch('/api/addRecipeIngredientsToShoppingList', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    recipeID: recipeId, 
                    shoppingListID: shoppingListId 
                })
            });
            const myModalEl = document.getElementById('addToListModal');
            const myModal = bootstrap.Modal.getInstance(myModalEl);
            if (myModal) myModal.hide(); // Hide modal safely

            if (!response.ok) {
                showFailedToast();
                throw new Error('Failed to add ingredients to shopping list');
            } else {
                showSuccessToast();
            }
        } catch (error) {
            console.error('Error adding ingredients to shopping list:', error);
            showFailedToast(); // Show fail toast on exception too
        }
    }

    function displayRecipeDetails(recipe) {
        const detailsDiv = document.getElementById('recipeDetails');
        detailsDiv.innerHTML = ''; // Clear loading/previous

        if (!recipe) {
            detailsDiv.innerHTML = '<p class="text-danger text-center">Error: Recipe not found or could not be loaded.</p>';
            return;
        }

        // Tags HTML
        let tagsHtml = '';
        if (recipe.tags && recipe.tags.trim().length > 0) {
            const tagsArray = recipe.tags.split(',').map(tag => tag.trim()).filter(tag => tag.length > 0);
            if (tagsArray.length > 0) {
                tagsHtml = '<div class="tags-container">';
                tagsArray.forEach(tag => {
                    tagsHtml += `<span class="badge bg-secondary recipe-tag">${escapeHtml(tag)}</span>`;
                });
                tagsHtml += '</div>';
            }
        }

        // Rating HTML
        let ratingHtml = '';
        const ratingValue = parseFloat(recipe.rating);
        if (!isNaN(ratingValue) && ratingValue >= 0) {
            ratingHtml = '<div class="rating mb-3">';
            for (let i = 1; i <= 5; i++) {
                if (i <= ratingValue) ratingHtml += '<i class="fas fa-star text-warning"></i>';
                else if (i - 0.5 <= ratingValue) ratingHtml += '<i class="fas fa-star-half-alt text-warning"></i>';
                else ratingHtml += '<i class="far fa-star text-muted"></i>';
            }
            ratingHtml += ` (${ratingValue.toFixed(1)})</div>`;
        }

        // Ingredients HTML
        let ingredientsHtml = '<ul class="list-group list-group-flush mb-4">';
        if (recipe.ingredients && recipe.ingredients.length > 0) {
            recipe.ingredients.forEach(ing => {
                ingredientsHtml += `<li class="list-group-item">${escapeHtml(ing.quantity)} ${escapeHtml(ing.unit || '')} ${escapeHtml(ing.ingredientName)}</li>`;
            });
        } else {
            ingredientsHtml += '<li class="list-group-item">No ingredients listed.</li>';
        }
        ingredientsHtml += '</ul>';

        // Assemble final HTML
        detailsDiv.innerHTML = `
            <div class="col-md-6 mb-4 mb-md-0">
                <img src="${escapeHtml(recipe.thumbnailUrl || 'https://via.placeholder.com/400x300.png?text=No+Image')}" alt="${escapeHtml(recipe.title)}" class="img-fluid rounded recipe-img">
            </div>
            <div class="col-md-6">
                <h2 class="mb-3">${escapeHtml(recipe.title)}</h2>
                ${tagsHtml}
                ${ratingHtml}
                <h4>Ingredients</h4>
                ${ingredientsHtml}
                 <button type="button" class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#addToListModal">
                     Add Ingredients to Shopping List
                 </button>
            </div>
            <div class="col-12 mt-4">
                <h4>Instructions</h4>
                <p style="white-space: pre-wrap;">${escapeHtml(recipe.instructions)}</p>
            </div>
        `;
    }

    function buildDropDown(values) {
        let contents = [];
        $('#menuItems').empty(); // Clear previous items
        if (values && values.length > 0) {
             for (let name of values) {
                 contents.push(`<input type="button" class="dropdown-item" type="button" value="${escapeHtml(name)}"/>`);
             }
             $('#menuItems').append(contents.join(""));
             $('#empty').hide();
             items = document.getElementsByClassName("dropdown-item"); // Refresh items collection
        } else {
             $('#empty').show();
        }
    }

    const filter = (word) => {
        let length = items.length;
        let hidden = 0;
        for (let i = 0; i < length; i++) {
            if (items[i].value.toLowerCase().includes(word)) {
                $(items[i]).show();
            } else {
                $(items[i]).hide();
                hidden++;
            }
        }
        if (hidden === length) {
            $('#empty').show();
        } else {
            $('#empty').hide();
        }
    }

    // --- Event Listeners --- 
    document.addEventListener("DOMContentLoaded", async function () {
        const recipeId = getRecipeID();
        const detailsDiv = document.getElementById('recipeDetails');

        if (!recipeId) {
            detailsDiv.innerHTML = '<p class="text-danger text-center">Error: Invalid Recipe ID in URL.</p>';
            return;
        }

        // Fetch recipe data
        try {
            const response = await fetch(`/api/getRecipeWithIngredients?id=${recipeId}`);
            if (!response.ok) {
                 let errorMsg = `Error: ${response.status} ${response.statusText}`;
                 if(response.status === 404) errorMsg = "Error: Recipe not found.";
                 throw new Error(errorMsg);
            }
            const recipe = await response.json();
            displayRecipeDetails(recipe); // Render details
        } catch (error) {
            console.error('Error fetching recipe details:', error);
            detailsDiv.innerHTML = `<p class="text-danger text-center">Error loading recipe: ${escapeHtml(error.message)}</p>`;
        }

        // Fetch shopping lists for the modal
        let listNames = [];
        try {
            const listResponse = await fetch('/api/getShoppingLists', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({}) // Assuming session handled by server
            });
            if (!listResponse.ok) {
                throw new Error('Failed to fetch shopping lists');
            }
            const lists = await listResponse.json();
            shoppingLists = lists; // Store full list objects
            listNames = lists.map(list => list.name); // Extract names for dropdown
        } catch (error) {
            console.error('Error fetching shopping lists:', error);
        }
        buildDropDown(listNames); // Build the dropdown menu
    });

    // Dropdown search filter listener
    if (search) { 
        search.addEventListener('input', () => {
            filter(search.value.trim().toLowerCase());
        });
    }

    // Dropdown item click listener
    $('#menuItems').on('click', '.dropdown-item', function(){
        $('#dropdown_lists').text($(this).val());
        // Optional: Close dropdown after selection if needed
        // $("#dropdown_lists").dropdown('toggle'); 
    });

</script>

<!-- Custom Script for Login/Logout Logic -->
<script>
    // Helper function to get a cookie's value by name
    function getCookie(name) {
        const nameEQ = name + "=";
        const ca = document.cookie.split(";");
        for (let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === " ") c = c.substring(1);
            if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    document.addEventListener("DOMContentLoaded", function () {
        // Check if the user is logged in by looking for the "username" cookie
        const username = getCookie("username");
        if (username) {
            // Replace the login button with a dropdown showing the username
            const loginBtn = document.getElementById("loginBtn");
            if (loginBtn) {
                const dropdownDiv = document.createElement("div");
                dropdownDiv.className = "dropdown ms-3";
                dropdownDiv.innerHTML =
                    '<button class="btn btn-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">' +
                    username +
                    '</button>' +
                    '<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">' +
                    '<li><a class="dropdown-item" href="/settings">Settings</a></li>' +
                    '<li><a class="dropdown-item" href="/logout">Sign Out</a></li>' +
                    "</ul>";
                loginBtn.parentNode.replaceChild(dropdownDiv, loginBtn);
            }
        }
    });
</script>
</body>
</html>
