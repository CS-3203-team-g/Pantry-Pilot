<!-- Dashboard Section -->
<h2 class="mb-4">Dashboard</h2>

<div class="d-flex justify-content-end mb-4">
    <button id="refreshStatsBtn" class="btn btn-outline-primary">
        <i class="fas fa-sync-alt me-1"></i> Refresh Stats
    </button>
</div>

<!-- Stats Cards -->
<div class="row mb-4">
    <div class="col-md-4 mb-4">
        <div class="card stats-card bg-primary text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-title">Total Users</h6>
                        <h2 id="totalUsersCount" class="card-text">--</h2>
                    </div>
                    <i class="fas fa-users fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card stats-card bg-success text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-title">Total Recipes</h6>
                        <h2 id="totalRecipesCount" class="card-text">--</h2>
                    </div>
                    <i class="fas fa-utensils fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card stats-card bg-info text-white">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-title">Active Sessions (30m)</h6>
                        <h2 id="activeSessionsCount" class="card-text">--</h2>
                    </div>
                    <i class="fas fa-clock fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
