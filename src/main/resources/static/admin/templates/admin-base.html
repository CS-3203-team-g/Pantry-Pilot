<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard - Pantry Pilot</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        rel="stylesheet"
    />

    <!-- JQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link rel="stylesheet" href="/admin/css/admin-styles.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Pantry Pilot</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recipes">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/lists">Lists</a>
                    </li>
                </ul>
                <!-- Login Button (will be replaced if a user is logged in) -->
                <a id="loginBtn" href="login" class="btn btn-primary ms-3">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1">
        <section class="admin-section">
            <div class="container">
                <div class="row">
                    <!-- Sidebar -->
                    <aside class="col-md-3 mb-4">
                        <div class="sidebar">
                            <h4 class="mb-4 border-bottom pb-2">Admin Panel</h4>
                            <div class="list-group">
                                <a href="/admin/dashboard" id="dashboard-link" class="list-group-item list-group-item-action">
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-tachometer-alt me-3"></i>
                                        <span>Dashboard</span>
                                    </div>
                                </a>
                                <a href="/admin/content" id="content-link" class="list-group-item list-group-item-action">
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-file-alt me-3"></i>
                                        <span>Content Management</span>
                                    </div>
                                </a>
                                <a href="/admin/recipe-editor" id="recipe-editor-link" class="list-group-item list-group-item-action">
                                    <div class="d-flex align-items-center">
                                        <i class="fas fa-edit me-3"></i>
                                        <span>Recipe Editor</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </aside>

                    <!-- Main Content Area -->
                    <div class="col-md-9">
                        <div class="content-section">
                            <!-- Content will be injected here -->
                            {{CONTENT}}
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Pantry Pilot. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Common JavaScript -->
    <script src="/admin/js/admin-common.js"></script>
    
    <script>
        // Set active navigation based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            
            // Remove active class from all links
            document.querySelectorAll('.sidebar .list-group-item').forEach(link => {
                link.classList.remove('active');
            });
            
            // Set active class based on path
            if (path.includes('/admin/content')) {
                document.getElementById('content-link').classList.add('active', 'fw-bold');
                document.getElementById('content-link').setAttribute('aria-current', 'true');
                document.title = "Content Management - Admin Dashboard";
            } else if (path.includes('/admin/recipe-editor')) {
                document.getElementById('recipe-editor-link').classList.add('active', 'fw-bold');
                document.getElementById('recipe-editor-link').setAttribute('aria-current', 'true');
                document.title = "Recipe Editor - Admin Dashboard";
            } else {
                // Default to dashboard
                document.getElementById('dashboard-link').classList.add('active', 'fw-bold');
                document.getElementById('dashboard-link').setAttribute('aria-current', 'true');
                document.title = "Dashboard - Admin Dashboard";
            }
        });
    </script>
    
    <!-- Page-specific JavaScript will be injected here -->
    {{PAGE_SCRIPTS}}
</body>
</html>
