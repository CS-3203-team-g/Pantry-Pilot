<!-- Content Management Section -->
<h2 class="mb-4">Content Management</h2>

<div class="card mb-4">
    <div class="card-header bg-light">
        <h5 class="mb-0">
            <i class="fas fa-utensils me-2"></i>
            Recipe Management
        </h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body text-center py-5">
                        <i class="fa-solid fa-cloud-arrow-down fa-3x text-success mb-3"></i>
                        <h5>Download Database</h5>
                        <p class="mb-4">Get the latest recipe database as JSON</p>
                        <button id="downloadRecipeButton" class="btn btn-success">
                            <i class="fa-solid fa-cloud-arrow-down me-2"></i> Download Recipe Databases
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body text-center py-5">
                        <i class="fa-solid fa-cloud-arrow-up fa-3x text-primary mb-3"></i>
                        <h5>Upload Database</h5>
                        <p class="mb-4">Upload a JSON file to update the database</p>
                        <button id="uploadRecipeButton" class="btn btn-primary">
                            <i class="fa-solid fa-cloud-arrow-up me-2"></i> Upload Recipe Databases
                        </button>
                        <input type="file" id="fileInput" accept=".json" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="alert alert-info">
    <i class="fas fa-info-circle me-2"></i>
    <strong>Tip:</strong> Use the Recipe Editor section to modify recipe content before uploading.
</div>
